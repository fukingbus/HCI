    <!-- Page Content -->
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                       LOGIN</h5>
                    <form id="regForm" class="form form-signup" role="form">
                    <div id="formContainer">
	                    <div class="form-group">
	                        <div class="input-group">
	                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	                            <input id="usernameBox" type="text" class="form-control" placeholder="Username" required/>
	                            
	                        </div>
	                        <label id="usernameBox-error" class="error" for="usernameBox" style="display: none;">This field is required.</label>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="input-group">
	                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	                            <input id="passwordBox" type="password" class="form-control" placeholder="Password" required/>
	                        </div>
	                        <label id="passwordBox-error" class="error" for="passwordBox" style="display: none;">This field is required.</label>
	                    </div>
                    </div>
                    <span id="errorMsg" style="display:none;color:#f44336;">Account not found or password mismatch</span>
                    
                    <div class="form-group">
			    		 <div class="funkyradio">
					        <div class="funkyradio-primary">
					            <input type="checkbox" name="checkbox" id="checkbox2" />
					            <label for="checkbox2">Remember Me</label>
					        </div>
					    </div>
			    		
			    		
			    	</div>
                </div>
                <input id="submitButton" type="button" value="Submit" class="btn btn-sm btn-primary btn-block"></form>
            </div>
        </div>
    </div>
</div>
