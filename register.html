    <!-- Page Content -->
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                	<img style="width:100%" src="img/320/banner_ive_students_exclusive.png">
                	<hr>
                	<h5 class="text-center">
                		
                        We are running a promotion for IVE students.<br>
                        whom are able to get <b>500 Bonus Point</b> </br>
                        when registering as IVE students
                     </h5>
                        
                	<hr>
                    <h5 class="text-center">
                        SIGN UP NOW</h5>
                    <form id="regForm" class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="usernameBox" type="text" class="form-control" placeholder="Username" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input id="emailBox" type="email" class="form-control" placeholder="Email Address" required/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="passwordBox" type="password" class="form-control" placeholder="Password" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="passwordRetypeBox" type="password" class="form-control" placeholder="Confirm Password" required/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
			    		<label for="gender" class="col-sm-4 col-md-4 control-label text-right">Gender </label>
			    		<div class="col-sm-7 col-md-7">
			    			<div class="input-group">
			    				<div id="radioBtn" class="btn-group">
			    					<a class="btn btn-primary btn-sm active" data-toggle="gender" data-title="M">Male</a>
			    					<a class="btn btn-primary btn-sm notActive" data-toggle="gender" data-title="F">Female</a>
			    				</div>
			    				<input type="hidden" name="gender" id="gender">
			    			</div>
			    		</div>
			    	</div>
                </div>
                <input id="submitButton" type="submit" class="btn btn-sm btn-primary btn-block"></form>
            </div>
        </div>
    </div>
</div>
